<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!-- Ensures the page scales correctly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Demo Registration Form</title>

    <!-- Google Font (Inter) -->
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
            rel="stylesheet"
    />

    <!-- Craftwork Grotesk font (if licensed) - included from your previous requirement -->
    <link
            href="https://db.onlinewebfonts.com/c/08e8247441bb4ead56bb4fe018f44636?family=Craftwork+Grotesk"
            rel="stylesheet"
    />
    <style>
        @import url("https://db.onlinewebfonts.com/c/08e8247441bb4ead56bb4fe018f44636?family=Craftwork+Grotesk");

        @font-face {
            font-family: "Craftwork Grotesk";
            src: url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.eot");
            src: url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.eot?#iefix") format("embedded-opentype"),
            url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.woff2") format("woff2"),
            url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.woff") format("woff"),
            url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.ttf") format("truetype"),
            url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.svg#Craftwork Grotesk") format("svg");
            font-weight: 600;
        }

        /* RESET / BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hide horizontal scroll */
        html, body {
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(225deg, #192297 0%, #4B57FF 100%);
        }

        /* HEADER SECTION */
        .header-container {
            text-align: center;
            margin-top: 40px; /* Spacing from top */
        }

        .logo {
            width: 60px;
            height: auto;
            margin: 0 auto 8px;
            display: block;
        }

        .header-text {
            font-family: 'Craftwork Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 600;
            line-height: 36px;
            color: #fff;
            margin-bottom: 8px;
        }

        .instruction-text {
            color: #A4C3FF;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: -0.04em;
            text-align: center;
            max-width: 340px;
            margin: 0 auto 24px;
        }

        /* FORM SECTION */
        .form-container {
            background: #ffffff;
            border-radius: 24px;
            padding: 24px;
            max-width: 380px;
            width: 90%;
            margin-bottom: 40px;
        }

        /*
   Root variables for demonstration.
   In production, define these in :root or a global CSS file.
*/
        :root {
            --Core-Core-surface: #F4F5FD;
            --Negative-N-Surface-hard-N-Content: #FF6A2A;
            --Core-Content-low: #6E6E84;
        }

        /*
           Container for the Complicated Input (Large).
           It includes both the label area (top) + the text input (bottom).
        */
        .complicated-input-large {
            /* Figma dimensions */
            width: 344px;
            height: 52px;

            /* Background and border for error state */
            background: var(--Core-Core-surface, #F4F5FD);
            border: 1px solid var(--Negative-N-Surface-hard-N-Content, #FF6A2A);
            border-radius: 8px;

            /* Spacing inside the container */
            /* 8px top/bottom, 16px left/right per specs */
            padding: 8px 16px;
            box-sizing: border-box;

            /* For stacking label block and input vertically */
            display: flex;
            flex-direction: column;
            gap: 8px; /* Figma gap: 8px */
        }

        /* Top label container (Text Block) */
        .text-block {
            /*
               Figma shows width=312, height=36
               Because after padding left/right (16px each) on the parent,
               344 - 16 - 16 = 312
            */
            width: 312px;
            height: 36px;

            /* If you need internal alignment:
               display: flex;
               align-items: center;
               gap: 8px;
            */
        }

        /* Inside that, "Frame 5" for the label + asterisk side by side */
        .frame-5 {
            width: 312px;
            height: 36px;
            display: flex;
            align-items: center;
            gap: 8px; /* Figma: gap=8px */
        }

        /* The label text (Name) */
        .input-name {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 16px;
            letter-spacing: -0.02em; /* ~ -2% */
            color: var(--Core-Content-low, #6E6E84);
        }

        /* The required asterisk */
        .asterisk {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 16px;
            letter-spacing: -0.02em;
            color: var(--Core-Content-low, #6E6E84);
        }

        /* The actual input element */
        .text-input {
            /* The input shares the parent's 344×52
               but effectively sits below the label area.
               If you want it to fill the remainder automatically,
               you might remove explicit height.
            */
            flex: 1; /* let it grow if you'd like */

            /* Remove default borders so it blends with parent’s border */
            border: none;
            outline: none;
            background: transparent;

            /* Typography for user text inside the input */
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;

            /* If you want a specific text color, set it here */
            color: #000;
        }

        /*
           Optional: If you want an .error class to show a distinct border or style,
           you can target it specifically:
        */
        .complicated-input-large.error {
            border: 1px solid var(--Negative-N-Surface-hard-N-Content, #FF6A2A);
        }


        .form-group {
            position: relative; /* Needed so error message can be absolutely positioned */
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        /* Asterisk for required fields */
        .required-asterisk {
            color: red;
            margin-left: 2px;
        }

        .form-input {
            width: 100%;
            height: 50px;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            background: #FFFFFF;
            font-size: 16px;
        }

        /* Error text style from Figma specs */
        .error-text {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 16px;
            letter-spacing: -0.02em; /* ~ -2% */
            text-align: right;
            background: var(--Negative-N-Surface-hard-N-Content, #FF6A2A);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;

            position: absolute;
            top: 0;
            right: 0;
            transform: translateY(-100%); /* Move just above the input box */
            display: none; /* Hidden by default */
        }

        /* Example of showing error text by toggling a .show class in JS */
        .error-text.show {
            display: inline-block;
        }

        .submit-btn {
            width: 100%;
            height: 48px;
            background: #22CD48;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* BOTTOM IMAGE SECTION */
        .bottom-image {
            width: 125%;
            max-width: 586px; /* Original image width if you want it to scale down for larger screens */
            margin: 0 auto 20px;
        }

        .bottom-image img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<!-- HEADER -->
<div class="header-container">
    <img src="/images/aio_logo.png" alt="Logo" class="logo"/>
    <h1 class="header-text">Demo Registration</h1>
    <p class="instruction-text">
        Fill out this form to schedule your <br/>
        affiliate marketing demo.
    </p>
</div>

<!-- FORM -->
<div class="form-container">
    <form id="demoForm" novalidate>
        <!-- Name Field -->
        <div class="complicated-input-large error">
            <div class="text-block">
                <div class="frame-5">
                    <span class="input-name">Name</span>
                    <span class="asterisk">*</span>
                </div>
            </div>
            <input type="text" class="text-input" placeholder="Type your name" required/>
        </div>

        <!-- Email Field -->
        <div class="complicated-input-large">
            <div class="text-block">
                <div class="frame-5">
                    <span class="input-name">Email</span>
                    <span class="asterisk">*</span>
                </div>
            </div>
            <input type="email" class="text-input" placeholder="Type your email" required/>
        </div>

        <button type="submit" class="submit-btn" disabled>Submit</button>

    </form>
</div>

<!-- BOTTOM IMAGE -->
<div class="bottom-image">
    <img src="/images/bottom_logo.png" alt="Background graphic"/>
</div>

<!-- JS VALIDATION SCRIPT -->
<script>
    (function () {
        const form = document.getElementById('demoForm');
        const inputs = form.querySelectorAll('.complicated-input-large');
        const submitBtn = form.querySelector('.submit-btn');

        // Simple email check (you can replace with a more robust regex if needed)
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Example phone check (very simplistic):
        // allows digits, spaces, dashes, parentheses
        function isValidPhone(phone) {
            if (!phone) return true; // allow blank since it's optional
            return /^[\d\s\-()]+$/.test(phone);
        }

        // Toggle error visibility
        function showError(inputId, message, show) {
            const errorSpan = document.getElementById(inputId + '-error');
            if (!errorSpan) return;

            errorSpan.textContent = message;
            errorSpan.classList.toggle('show', show);
        }

        // Check each field validity
        function checkFieldValidity(input) {
            const {id, required, value} = input;

            if (required && !value.trim()) {
                // Required but empty
                showError(id, 'This field is required', true);
                return false;
            } else {
                showError(id, '', false);
            }

            // Additional checks for specific types
            if (id === 'email' && value.trim()) {
                if (!isValidEmail(value.trim())) {
                    showError(id, 'Invalid email address', true);
                    return false;
                } else {
                    showError(id, '', false);
                }
            }

            if (id === 'phone' && value.trim()) {
                if (!isValidPhone(value.trim())) {
                    showError(id, 'Invalid phone format', true);
                    return false;
                } else {
                    showError(id, '', false);
                }
            }

            // If we reach here, input is valid
            return true;
        }

        // Runs on every input event
        function checkFormValidity() {
            let allValid = true;
            inputs.forEach(input => {
                if (!checkFieldValidity(input)) {
                    allValid = false;
                }
            });
            submitBtn.disabled = !allValid;
        }

        // Attach event listeners
        inputs.forEach(input => {
            input.addEventListener('input', checkFormValidity);
            // If you want to show errors on blur (losing focus):
            // input.addEventListener('blur', () => checkFieldValidity(input));
        });

        // Final check on submit
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            checkFormValidity();

            // If still invalid, do not proceed
            if (!form.checkValidity) {
                // For older browsers. If needed, do a final check again:
                // if any field is invalid, exit
                return;
            }

            // If all valid, handle form submission, e.g. via AJAX or fetch
            alert('Form submitted successfully!');
        });
    })();
</script>
</body>
</html>
