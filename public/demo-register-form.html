<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Ensures the page scales correctly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Demo Registration Form</title>

    <!-- Google Font (Inter) -->
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
            rel="stylesheet"
    />

    <!-- Craftwork Grotesk font (if licensed) -->
    <link
            href="https://db.onlinewebfonts.com/c/08e8247441bb4ead56bb4fe018f44636?family=Craftwork+Grotesk"
            rel="stylesheet"
    />
    <style>
        @import url("https://db.onlinewebfonts.com/c/08e8247441bb4ead56bb4fe018f44636?family=Craftwork+Grotesk");
        @font-face {
            font-family: "Craftwork Grotesk";
            src: url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.eot");
            src:
                    url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.eot?#iefix") format("embedded-opentype"),
                    url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.woff2") format("woff2"),
                    url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.woff") format("woff"),
                    url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.ttf") format("truetype"),
                    url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.svg#Craftwork Grotesk") format("svg");
            font-weight: 600;
        }

        /* RESET / BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hide horizontal scroll */
        html,
        body {
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(225deg, #192297 0%, #4B57FF 100%);
        }

        /* HEADER SECTION */
        .header-container {
            text-align: center;
            margin-top: 40px; /* Spacing from top */
        }

        .logo {
            width: 60px;
            height: auto;
            margin: 0 auto 8px;
            display: block;
        }

        .header-text {
            font-family: 'Craftwork Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 600;
            line-height: 36px;
            color: #fff;
            margin-bottom: 8px;
        }

        .instruction-text {
            color: #A4C3FF;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: -0.04em;
            text-align: center;
            max-width: 340px;
            margin: 0 auto 24px;
        }

        /* FORM SECTION */
        .form-container {
            background: #ffffff;
            border-radius: 24px;
            padding: 24px;
            max-width: 380px;
            width: 90%;
            margin-bottom: 40px;
        }

        /*
          "Complicated Input Large" style from Figma:
          - We keep each input + label text in a single container.
          - By default, the border is gray (#E0E0E0) unless we add .error to override.
        */
        .complicated-input-large {
            /* Figma width 344px x height 52px
               We'll let it adapt to 100% of container with max 344px.
               If you want strict 344, use a fixed width.
            */
            width: 100%;
            max-width: 344px;
            background: var(--Core-Core-surface, #F4F5FD);
            border: 1px solid #E0E0E0; /* default border color */
            border-radius: 8px;
            box-sizing: border-box;

            /* top & bottom = 8px, left & right = 16px, per Figma specs */
            padding: 8px 16px;
            margin-bottom: 16px;

            /* To stack label row and actual input */
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        /* For error state, we can use a separate .error class if desired: */
        .complicated-input-large.error {
            border-color: var(--Negative-N-Surface-hard-N-Content, #FF6A2A);
        }

        /* The top text label area (Figma "Text Block" / "Frame 5") */
        .text-block {
            /* In Figma: width=312, height=36
               (344 - 16 - 16 = 312), but it can adapt.
            */
            display: flex;
            align-items: center;
            height: 36px; /* optional, can be auto */
        }

        /* Sub-container if needed (Figma "Frame 5") */
        .frame-5 {
            display: flex;
            align-items: center;
            gap: 8px; /* space between label and asterisk */
        }

        /* The label text ("Name", "Email", etc.) */
        .input-name {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 16px;
            letter-spacing: -0.02em; /* ~ -2% */
            color: var(--Core-Content-low, #6E6E84);
        }

        /* The required asterisk */
        .asterisk {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 16px;
            letter-spacing: -0.02em;
            color: var(--Core-Content-low, #6E6E84);
        }

        /* Actual input field
           We also keep .form-input to support the existing JS that queries ".form-input"
        */
        .text-input.form-input {
            border: none;       /* rely on outer containerâ€™s border */
            background: none;   /* use parent's background */
            outline: none;
            height: 20px;       /* or auto */
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: #000;
        }

        /* Error text style from Figma specs */
        .error-text {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 16px;
            letter-spacing: -0.02em; /* ~ -2% */
            text-align: right;
            background: var(--Negative-N-Surface-hard-N-Content, #FF6A2A);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;

            position: absolute;
            top: 0;
            right: 0;
            transform: translateY(-100%); /* Move just above the container */
            display: none; /* Hidden by default */
        }

        /* Show the error text if toggled by JS */
        .error-text.show {
            display: inline-block;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            height: 48px;
            background: #22CD48;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* BOTTOM IMAGE SECTION */
        .bottom-image {
            width: 125%; /* expand for visual effect if desired */
            max-width: 586px;
            margin: 0 auto 20px;
        }

        .bottom-image img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<!-- HEADER -->
<div class="header-container">
    <img src="/images/aio_logo.png" alt="Logo" class="logo" />
    <h1 class="header-text">Demo Registration</h1>
    <p class="instruction-text">
        Fill out this form to schedule your <br />
        affiliate marketing demo.
    </p>
</div>

<!-- FORM -->
<div class="form-container">
    <form id="demoForm" novalidate>
        <!-- NAME (required) -->
        <div class="complicated-input-large">
            <!-- Top label row -->
            <div class="text-block">
                <div class="frame-5">
                    <span class="input-name">Name</span>
                    <span class="asterisk">*</span>
                </div>
            </div>
            <!-- Actual text input -->
            <input
                    type="text"
                    id="name"
                    name="name"
                    class="text-input form-input"
                    placeholder="Your name"
                    required
            />
            <!-- Error message above the container if invalid -->
            <span class="error-text" id="name-error">Name is required</span>
        </div>

        <!-- EMAIL (required) -->
        <div class="complicated-input-large">
            <div class="text-block">
                <div class="frame-5">
                    <span class="input-name">Email</span>
                    <span class="asterisk">*</span>
                </div>
            </div>
            <input
                    type="email"
                    id="email"
                    name="email"
                    class="text-input form-input"
                    placeholder="Your email"
                    required
            />
            <span class="error-text" id="email-error">Invalid email address</span>
        </div>

        <!-- PHONE (optional) -->
        <div class="complicated-input-large">
            <div class="text-block">
                <div class="frame-5">
                    <span class="input-name">Phone</span>
                    <!-- No asterisk -->
                </div>
            </div>
            <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="text-input form-input"
                    placeholder="Your phone (optional)"
            />
            <span class="error-text" id="phone-error">Phone is invalid</span>
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="submit-btn" disabled>Submit</button>
    </form>
</div>

<!-- BOTTOM IMAGE -->
<div class="bottom-image">
    <img src="/images/bottom_logo.png" alt="Background graphic" />
</div>

<!-- JS VALIDATION SCRIPT -->
<script>
    (function () {
        const form = document.getElementById('demoForm');
        const inputs = form.querySelectorAll('.form-input');
        const submitBtn = form.querySelector('.submit-btn');

        // Simple email check (replace with a more robust one if needed)
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Example phone check (very simplistic):
        // allows digits, spaces, dashes, parentheses
        function isValidPhone(phone) {
            if (!phone) return true; // allow blank since it's optional
            return /^[\d\s\-()]+$/.test(phone);
        }

        // Toggle error visibility
        function showError(inputId, message, show) {
            const errorSpan = document.getElementById(inputId + '-error');
            if (!errorSpan) return;
            errorSpan.textContent = message;
            errorSpan.classList.toggle('show', show);
        }

        // Validate each field
        function checkFieldValidity(input) {
            const { id, required, value } = input;

            if (required && !value.trim()) {
                // Required but empty
                showError(id, 'This field is required', true);
                return false;
            } else {
                showError(id, '', false);
            }

            // Additional checks
            if (id === 'email' && value.trim()) {
                if (!isValidEmail(value.trim())) {
                    showError(id, 'Invalid email address', true);
                    return false;
                } else {
                    showError(id, '', false);
                }
            }

            if (id === 'phone' && value.trim()) {
                if (!isValidPhone(value.trim())) {
                    showError(id, 'Invalid phone format', true);
                    return false;
                } else {
                    showError(id, '', false);
                }
            }

            // If we reach here, input is valid
            return true;
        }

        // Check overall form validity on each input
        function checkFormValidity() {
            let allValid = true;
            inputs.forEach(input => {
                if (!checkFieldValidity(input)) {
                    allValid = false;
                }
            });
            submitBtn.disabled = !allValid;
        }

        // Listen for input changes
        inputs.forEach(input => {
            input.addEventListener('input', checkFormValidity);
            // If you want to validate on blur:
            // input.addEventListener('blur', () => checkFieldValidity(input));
        });

        // Final check on submit
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            checkFormValidity();

            // For older browsers or final check:
            // if not valid, stop
            if (!form.checkValidity) {
                return;
            }

            // Otherwise, handle submission (AJAX/fetch or any logic)
            alert('Form submitted successfully!');
        });
    })();
</script>
</body>
</html>
