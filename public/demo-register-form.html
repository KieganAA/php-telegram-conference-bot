<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Affiliate Demo Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffeb3b;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }
        h1 {
            color: #1a73e8;
        }
        form {
            background-color: #fff;
            border: 2px solid #1a73e8;
            border-radius: 8px;
            padding: 2em;
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.75em 1.5em;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
<h1>Demo Registration</h1>
<p>Please fill out the form to schedule your affiliate marketing demo.</p>

<form action="/submit-demo.php" method="POST">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="vertical">Vertical</label>
    <input type="text" id="vertical" name="vertical" placeholder="e.g. e-commerce, finance" required />

    <button type="submit">Submit</button>
</form>

</body>
</html>
