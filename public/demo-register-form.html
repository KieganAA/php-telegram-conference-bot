<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, initial-scale=1.0, height=852px, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Demo Registration Form</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://db.onlinewebfonts.com/c/08e8247441bb4ead56bb4fe018f44636?family=Craftwork+Grotesk"
            rel="stylesheet"
    />
    <style>
        @import url("https://db.onlinewebfonts.com/c/08e8247441bb4ead56bb4fe018f44636?family=Craftwork+Grotesk");
        @font-face {
            font-family: "Craftwork Grotesk";
            src: url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.eot");
            src: url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.eot?#iefix") format("embedded-opentype"),
            url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.woff2") format("woff2"),
            url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.woff") format("woff"),
            url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.ttf") format("truetype"),
            url("https://db.onlinewebfonts.com/t/08e8247441bb4ead56bb4fe018f44636.svg#Craftwork Grotesk") format("svg");
            font-weight: 600;
        }

        .container { border: 1px solid red; }
        .bottom-image { border: 2px solid lime; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Horizontally center content */
            background: linear-gradient(225deg, #192297 0%, #4B57FF 100%);
        }

        .container {
            /* Matches the Figma frame dimensions for the main content */
            width: 393px;
            height: 852px;
            position: relative;
            margin: 0 auto; /* Center horizontally in the browser */
            overflow: visible; /* Change from hidden to visible */
        }

        .bottom-image {
            transform: translateZ(0);
            position: absolute;
            width: 586px;      /* Original image width */
            height: 273px;     /* Original image height */
            top: 576px;        /* Position from Figma */
            left: -78px;       /* Position from Figma */
            pointer-events: none; /* Makes image non-interactive */
        }

        /* Ensure image maintains original dimensions */
        .bottom-image img {
            height: 100%;
            display: block;
            object-position: left center; /* Adjust cropping anchor */
        }


        .form-container {
            position: absolute;
            width: 392px;
            height: 320px;
            top: 224px;
            left: 1px;
            background: #FFFFFF;
            border-radius: 24px;
            overflow: hidden;
            padding: 24px;
        }

        .instruction-text {
            position: absolute;
            width: 345px;
            top: 152px;
            left: 24px;
            color: #A4C3FF;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: -0.04em;
            text-align: center;
        }

        .logo {
            position: absolute;
            width: 59.29px;
            height: 24px;
            top: 64px;
            left: 167px;
            background-color: transparent;
        }

        .form-input {
            width: 344px;
            height: 52px;
            margin-bottom: 16px;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            background: #FFFFFF;
        }

        .submit-btn {
            width: 344px;
            height: 36px;
            background: #22CD48;
            border: none;
            border-radius: 8px 0 0 0;
            color: white;
            padding: 8px 12px;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .header-text {
            position: absolute;
            width: 345px;
            height: 36px;
            top: 112px;
            left: 24px;
            font-family: 'Craftwork Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 600;
            line-height: 36px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/images/aio_logo.png" alt="Logo" class="logo">
    <h1 class="header-text">Demo Registration</h1>
    <p class="instruction-text">
        Fill out this form to schedule your
        <br />
        affiliate marketing demo.
    </p>

    <div class="form-container">
        <form>
            <input type="text" class="form-input" placeholder="Name" />
            <input type="email" class="form-input" placeholder="Email" />
            <input type="tel" class="form-input" placeholder="Phone" />
            <button type="submit" class="submit-btn" disabled>Submit</button>
        </form>
    </div>

    <!-- Bottom image area, with crop-like behavior -->
    <div class="bottom-image">
        <img src="/images/bottom_logo.png" alt="Background graphic">
    </div>
</div>
</body>
</html>
